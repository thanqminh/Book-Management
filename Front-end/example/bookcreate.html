    <h1 class="text-center"> Book Create </h1>

    <br><br>

    <div class="row">
      <div class="col-xs-4.5 col-md-3" style="margin-left: 50px">
          <div class="col-xs-7.5 col-md-5"></div>
          <div class="col-xs-10.5 col-md-7">
            <img src="../drawable/addimage.jpg" height="140px" width="140px">
          </div>
          
          <div style="clear: both;"></div>
          <br>

          <div class="row form-group">
            <div class="col-xs-12 col-md-5">
            </div>
            <div class="col-xs-12 col-md-7 ">
              <a href="#" class="btn btn-success" role="button">Update cover story</a>
            </div>
          </div>
      </div>
      <div class="col-xs-6 col-md-4">
        
        <div class="container">
          
          <div class="row form-group">
            <div class="col-xs-12 col-md-2">
              <p> Name Story: </p>
            </div>
            <div class="col-xs-12 col-md-8">
              <input type="text" placeholder="Name Story">  
            </div>
          </div>

          <div class="row form-group">
            <div class="col-xs-12 col-md-2">
              <p> Author: </p>
            </div>
            <div class="col-xs-12 col-md-10">
              <input type="text" placeholder="Author"> 
            </div>
          </div>

          <div class="row form-group">
            <div class="col-xs-12 col-md-2">
              <p> Genre: </p>
            </div>
            <div class="col-xs-12 col-md-10">
              <input type="text" placeholder="Genre"> 
            </div>
          </div>

          <div class="row form-group">
            <div class="col-xs-12 col-md-2">
              <p> Number Pages: </p>
            </div>
            <div class="col-xs-12 col-md-10">
              <input type="text" placeholder="Number Pages"> 
            </div>
          </div>

          <div class="row form-group">
            <div class="col-xs-12 col-md-2">
              <p> Describe: </p>
            </div>
            <div class="col-xs-12 col-md-10">
              <textarea rows="4" cols="40" placeholder="Describe">
              </textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-4.5 col-md-3"></div>
